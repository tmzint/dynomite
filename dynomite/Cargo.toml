[package]
name = "dynomite"
version = "0.7.0"
authors = ["softprops <d.tangren@gmail.com>"]
description = "Provides set of high-level productive DynamoDB interfaces"
license = "MIT"
keywords = ["dynamodb", "rusoto", "rusoto_dynamodb"]
readme = "../README.md"
documentation = "https://docs.rs/dynomite"
homepage = "https://github.com/softprops/dynomite"
repository = "https://github.com/softprops/dynomite"
edition = "2018"

[badges]
coveralls = { repository = "softprops/dynomite" }
maintenance = { status = "actively-developed" }
travis-ci = { repository = "softprops/dynomite" }

[dependencies]
bytes = "0.4"
dynomite-derive = { version = "0.7.0", path = "../dynomite-derive", optional = true }
log = "0.4"
failure = "0.1"
futures = "0.1"
futures-backoff = "0.1"
rusoto_core_default = { package = "rusoto_core", version = "0.42", optional = true }
rusoto_core_rustls = { package = "rusoto_core", version = "0.42", default_features = false, features=["rustls"], optional = true }
rusoto_dynamodb_default = { package = "rusoto_dynamodb", version = "0.42", optional = true }
rusoto_dynamodb_rustls = { package = "rusoto_dynamodb", version = "0.42", default_features = false, features=["rustls"], optional = true }
uuid = { version = "0.8", features = ["v4"], optional = true }


[dev-dependencies]
env_logger = "0.7"
maplit = "1.0"
serde_json = "1.0"
tokio = "0.1"

[features]
default = ["uuid", "derive", "rusoto_core_default", "rusoto_dynamodb_default"]
rustls = ["uuid", "derive", "rusoto_core_rustls", "rusoto_dynamodb_rustls"]
derive = ["dynomite-derive"]